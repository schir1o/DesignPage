<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario Keller - Design Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --accent: #6366f1;
            --text: #fafafa;
            --text-muted: #71717a;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Experience Container */
        .experience {
            position: fixed;
            inset: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: #000;
            scroll-behavior: smooth;
            /* Haupt-Scrollbar stylen */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent) rgba(255, 255, 255, 0.1);
        }

        /* Chrome/Safari Scrollbar styling */
        .experience::-webkit-scrollbar {
            width: 8px;
        }

        .experience::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .experience::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .experience::-webkit-scrollbar-thumb:hover {
            background: var(--text);
        }

        /* Elegant Close */
        .nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .close {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s var(--ease);
            background: transparent;
        }

        .close:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .close svg {
            width: 16px;
            height: 16px;
            stroke: #fff;
            stroke-width: 1.5;
        }

        /* Scroll Container */
        .scroll-container {
            height: 500vh; /* Mehr Scroll-Raum */
        }

        .video-stage {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1.2s var(--ease);
            transform-origin: center;
        }

        /* Fade Layer */
        .fade-layer {
            position: absolute;
            inset: 0;
            background: var(--bg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        /* Content Reveal */
        .content-reveal {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            background: var(--bg);
            padding: 2rem;
            transition: all 1.2s var(--ease);
        }

        .content-reveal.show {
            opacity: 1;
            visibility: visible;
        }

        .content {
            max-width: 1200px;
            width: 100%;
            padding: 4rem 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 6rem;
            align-items: center;
            margin-bottom: 6rem;
        }

        /* Typography */
        .label {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s var(--ease);
        }

        .content-reveal.show .label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: all 1.2s var(--ease);
        }

        .content-reveal.show h1 {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition-delay: 0.3s;
        }

        h1 strong {
            font-weight: 600;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-muted);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s var(--ease);
        }

        .content-reveal.show .description {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: all 1.2s var(--ease);
        }

        .content-reveal.show .stats {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition-delay: 0.5s;
        }

        .content-reveal.show .stats {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition-delay: 0.5s;
        }

        .stat {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* CTA Button */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s var(--ease);
        }

        .content-reveal.show .cta {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.6s;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .cta svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .cta:hover svg {
            transform: translateX(4px);
        }

        /* Progress */
        .progress-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .progress-line.hide {
            opacity: 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Stat Animation */
        .stat {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .content-reveal.show .stat {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s var(--ease);
        }

        .content-reveal.show .stat:nth-child(1) { transition-delay: 0.55s; }
        .content-reveal.show .stat:nth-child(2) { transition-delay: 0.65s; }
        .content-reveal.show .stat:nth-child(3) { transition-delay: 0.75s; }
        .content-reveal.show .stat:nth-child(4) { transition-delay: 0.85s; }

        /* Mobile */
        @media (max-width: 768px) {
            .nav { padding: 1.5rem; }
            .content { 
                grid-template-columns: 1fr; 
                gap: 3rem;
                text-align: center;
            }
            .stats { 
                grid-template-columns: 1fr;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="experience" id="experience">
        <!-- Navigation -->
        <nav class="nav">
            <button class="close" onclick="window.location.href='index.html'" aria-label="Close">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 18L18 6M6 6l12 12" stroke="currentColor"/>
                </svg>
            </button>
        </nav>
        
        <div class="scroll-container">
            <div class="video-stage">
                <video id="video" muted playsinline>
                    <source src="./gif/car_open-2.mp4" type="video/mp4">
                </video>
                
                <div class="fade-layer" id="fadeLayer"></div>
                
                <div class="content-reveal" id="contentReveal">
                    <div class="content">
                        <div class="main-content">
                            <p class="label">Automotive Excellence</p>
                            <h1>
                                Die Zukunft der<br>
                                <strong>Mobilität</strong>
                            </h1>
                            <p class="description">
                                Ein visionäres Fahrzeugkonzept, das nachhaltige Technologie 
                                mit zeitlosem Design vereint. Entwickelt für eine neue Ära 
                                der autonomen Mobilität.
                            </p>
                        </div>
                        
                        <!-- Image Slider -->
                        <div class="slider-container">
                            <div class="slider-wrapper" id="sliderWrapper">
                                <div class="slide">
                                    <img src="./images/sketch-1.png" alt="Concept Design">
                                </div>
                                <div class="slide">
                                    <img src="./images/sketch-2.png" alt="Technical Drawing">
                                </div>
                                <div class="slide">
                                    <img src="./images/render-1.jpg" alt="3D Visualization">
                                </div>
                                <div class="slide">
                                    <img src="./images/interior.jpg" alt="Interior Concept">
                                </div>
                                <div class="slide">
                                    <img src="./images/detail.jpg" alt="Design Details">
                                </div>
                                <div class="slide">
                                    <img src="./images/final.jpg" alt="Final Render">
                                </div>
                            </div>
                            
                            <!-- Navigation -->
                            <button class="slider-nav prev" onclick="changeSlide(-1)">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="slider-nav next" onclick="changeSlide(1)">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <!-- Dots -->
                            <div class="slider-controls">
                                <span class="dot active" onclick="goToSlide(0)"></span>
                                <span class="dot" onclick="goToSlide(1)"></span>
                                <span class="dot" onclick="goToSlide(2)"></span>
                                <span class="dot" onclick="goToSlide(3)"></span>
                                <span class="dot" onclick="goToSlide(4)"></span>
                                <span class="dot" onclick="goToSlide(5)"></span>
                            </div>
                        </div>
                        
                        <!-- Minimale Stats -->
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-value">L4</div>
                                <div class="stat-label">Autonomie</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">95%</div>
                                <div class="stat-label">Nachhaltig</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">2025</div>
                                <div class="stat-label">Launch</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Progress -->
        <div class="progress-line" id="progressLine">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        const experience = document.getElementById('experience');
        const video = document.getElementById('video');
        const fadeLayer = document.getElementById('fadeLayer');
        const contentReveal = document.getElementById('contentReveal');
        const progressLine = document.getElementById('progressLine');
        const progressFill = document.getElementById('progressFill');
        
        let currentTime = 0;
        let animFrame;

        // Initialize
        video.currentTime = 0;
        video.pause();
        
        video.addEventListener('loadedmetadata', () => {
            startAnimation();
        });

        function startAnimation() {
            function render() {
                const scrolled = experience.scrollTop;
                const total = experience.scrollHeight - window.innerHeight;
                const progress = Math.min(1, scrolled / total);
                
                // Progress bar
                progressFill.style.width = `${progress * 100}%`;
                
                // Video sync
                if (video.duration) {
                    const target = progress * video.duration;
                    currentTime += (target - currentTime) * 0.1;
                    video.currentTime = currentTime;
                }
                
                // Transitions
                if (progress > 0.5) {
                    const fade = (progress - 0.5) * 2;
                    fadeLayer.style.opacity = fade;
                    video.style.transform = `scale(${1 + fade * 0.15})`;
                    
                    if (progress > 0.65) {
                        contentReveal.classList.add('show');
                        progressLine.classList.add('hide');
                    } else {
                        contentReveal.classList.remove('show');
                        progressLine.classList.remove('hide');
                    }
                } else {
                    fadeLayer.style.opacity = 0;
                    video.style.transform = 'scale(1)';
                    contentReveal.classList.remove('show');
                    progressLine.classList.remove('hide');
                }
                
                // Debug log
                if (progress > 0.6) {
                    console.log('Progress:', progress, 'Content should be visible');
                }
                
                animFrame = requestAnimationFrame(render);
            }
            render();
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (animFrame) cancelAnimationFrame(animFrame);
        });

        // Slider functionality
        let currentSlide = 0;
        const slides = 6;

        function updateSlider() {
            const wrapper = document.getElementById('sliderWrapper');
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = slides - 1;
            if (currentSlide >= slides) currentSlide = 0;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        const sliderWrapper = document.getElementById('sliderWrapper');
        if (sliderWrapper) {
            sliderWrapper.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            sliderWrapper.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1);  // Swipe left
            if (touchEndX > touchStartX + 50) changeSlide(-1); // Swipe right
        }
    </script>
</body>
</html>
